<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Correo Institucional</ion-label>
        <ion-input type="email" minlength="3" maxlength="12"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" size="default">Enviar</ion-button>
        </ion-col>
      </ion-row>
      <div class="ion-padding">
        <small>
          Por favor, proveer el correo institucional de Duoc para iniciar el proceso de recuperación de contraseña.
        </small>
      </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
