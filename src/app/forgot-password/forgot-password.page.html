<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button id="back" (click)="salir()">
        <ion-icon color="" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Correo Institucional</ion-label>
        <ion-input type="text" minlength="3" [(ngModel)]="correo.Correo" maxlength="12" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button id="send" (click)="openEmail()" size="default">Enviar</ion-button>
        </ion-col>
      </ion-row>
      <div class="ion-padding">
        <small>
          Por favor, proveer el correo institucional de Duoc para iniciar el proceso de recuperación de contraseña.
        </small>
      </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
